  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>CREATE AN ACCOUNT</h3>
    <form id='createForm' role="form" [FormGroup]="registerUserForm" noValidate>
        <div class="form-group">
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Please Enter Name">
        </div>
        <div class="form-group">
            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Please Enter Email">
        </div>
        <div class="form-group">
            <input formControlName="password" type="text" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input formControlName="confirmPassword" type="text" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Please Enter Phone Number">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button [disabled]="!registerUserForm.valid" type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Close</button>
  </div>
